<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <!-- Background -->
  <rect x="10" y="10" width="220" height="220" rx="10" fill="#FFFFFF" stroke="#09539a" stroke-width="3"/>
  
  <!-- Tricolor bars on top and bottom -->
  <rect x="10" y="10" width="220" height="15" rx="5" fill="#FF9933"/>
  <rect x="10" y="215" width="220" height="15" rx="5" fill="#138808"/>
  
  <!-- Digital India Text -->
  <text x="120" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#09539a">Digital India</text>
  <text x="120" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">डिजिटल इंडिया</text>
  
  <!-- Digital Circuit Pattern Background -->
  <g stroke="#EEEEEE" stroke-width="2">
    <line x1="20" y1="100" x2="60" y2="100"/>
    <line x1="60" y1="100" x2="60" y2="140"/>
    <line x1="60" y1="140" x2="100" y2="140"/>
    <line x1="100" y1="140" x2="100" y2="180"/>
    <line x1="100" y1="180" x2="140" y2="180"/>
    <line x1="140" y1="180" x2="140" y2="140"/>
    <line x1="140" y1="140" x2="180" y2="140"/>
    <line x1="180" y1="140" x2="180" y2="100"/>
    <line x1="180" y1="100" x2="220" y2="100"/>
    
    <circle cx="60" cy="100" r="5" fill="#EEEEEE"/>
    <circle cx="60" cy="140" r="5" fill="#EEEEEE"/>
    <circle cx="100" cy="140" r="5" fill="#EEEEEE"/>
    <circle cx="100" cy="180" r="5" fill="#EEEEEE"/>
    <circle cx="140" cy="180" r="5" fill="#EEEEEE"/>
    <circle cx="140" cy="140" r="5" fill="#EEEEEE"/>
    <circle cx="180" cy="140" r="5" fill="#EEEEEE"/>
    <circle cx="180" cy="100" r="5" fill="#EEEEEE"/>
  </g>
  
  <!-- Laptop/Digital Device -->
  <g>
    <!-- Laptop base -->
    <rect x="70" y="160" width="100" height="10" rx="2" fill="#09539a"/>
    
    <!-- Laptop screen -->
    <rect x="75" y="100" width="90" height="60" fill="#09539a"/>
    <rect x="80" y="105" width="80" height="50" fill="#FFFFFF"/>
    
    <!-- Screen content -->
    <line x1="85" y1="115" x2="155" y2="115" stroke="#09539a" stroke-width="2"/>
    <line x1="85" y1="125" x2="145" y2="125" stroke="#09539a" stroke-width="2"/>
    <line x1="85" y1="135" x2="135" y2="135" stroke="#09539a" stroke-width="2"/>
    <line x1="85" y1="145" x2="125" y2="145" stroke="#09539a" stroke-width="2"/>
    
    <!-- Digital circular element -->
    <circle cx="140" cy="140" r="15" fill="#FF9933" opacity="0.8"/>
    <text x="140" y="145" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#FFFFFF">0/1</text>
  </g>
</svg>
