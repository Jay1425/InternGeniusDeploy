<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#138808;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f5f5" />
  
  <!-- Wave pattern -->
  <path d="M0,180 C100,220 200,140 300,180 C400,220 500,140 600,180 C700,220 800,140 800,180 L800,400 L0,400 Z" 
        fill="url(#waveGradient)" />
  
  <!-- Circular elements -->
  <circle cx="100" cy="80" r="15" fill="#FF9933" opacity="0.3" />
  <circle cx="150" cy="120" r="10" fill="#FFFFFF" stroke="#09539a" stroke-width="2" opacity="0.5" />
  <circle cx="200" cy="60" r="12" fill="#138808" opacity="0.3" />
  <circle cx="600" cy="100" r="15" fill="#FF9933" opacity="0.3" />
  <circle cx="650" cy="60" r="10" fill="#FFFFFF" stroke="#09539a" stroke-width="2" opacity="0.5" />
  <circle cx="700" cy="120" r="12" fill="#138808" opacity="0.3" />
  
  <!-- Ashoka Chakra (simplified) -->
  <circle cx="400" cy="100" r="40" fill="#09539a" opacity="0.1" />
  <circle cx="400" cy="100" r="30" fill="none" stroke="#09539a" stroke-width="2" opacity="0.2" />
  <circle cx="400" cy="100" r="20" fill="none" stroke="#09539a" stroke-width="2" opacity="0.3" />
  
  <!-- Text -->
  <text x="400" y="260" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#09539a">Ministry of Education</text>
  <text x="400" y="300" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">Government of India</text>
  
  <!-- Emblem representation -->
  <circle cx="400" cy="360" r="20" fill="#09539a" opacity="0.2" />
  <circle cx="400" cy="360" r="15" fill="none" stroke="#09539a" stroke-width="2" />
  <path d="M385,360 L415,360 M400,345 L400,375" stroke="#09539a" stroke-width="2" />
</svg>
