<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <!-- Background -->
  <rect x="10" y="10" width="220" height="220" rx="10" fill="#FFFFFF" stroke="#09539a" stroke-width="3"/>
  
  <!-- Tricolor bars on top and bottom -->
  <rect x="10" y="10" width="220" height="15" rx="5" fill="#FF9933"/>
  <rect x="10" y="215" width="220" height="15" rx="5" fill="#138808"/>
  
  <!-- Skill India Text -->
  <text x="120" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#09539a">Skill India</text>
  <text x="120" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">कौशल भारत</text>
  
  <!-- Gear elements symbolizing skills -->
  <g transform="translate(120, 140) scale(0.9)">
    <!-- Main large gear -->
    <path d="M0,-50 L10,-49 L15,-35 L30,-45 L40,-35 L30,-20 L48,-15 L50,-5 L35,0 L48,15 L40,35 L20,30 L15,48 L0,50 L-10,45 L-15,35 L-30,45 L-40,35 L-30,20 L-48,15 L-50,5 L-35,0 L-48,-15 L-40,-35 L-20,-30 L-15,-48 Z" 
          fill="#09539a" opacity="0.9"/>
    <circle cx="0" cy="0" r="25" fill="#FFFFFF"/>
    
    <!-- Smaller gears -->
    <g transform="translate(-60, -30) scale(0.6)">
      <path d="M0,-30 L6,-29 L9,-21 L18,-27 L24,-21 L18,-12 L29,-9 L30,-3 L21,0 L29,9 L24,21 L12,18 L9,29 L0,30 L-6,27 L-9,21 L-18,27 L-24,21 L-18,12 L-29,9 L-30,3 L-21,0 L-29,-9 L-24,-21 L-12,-18 L-9,-29 Z" 
            fill="#FF9933" opacity="0.8"/>
      <circle cx="0" cy="0" r="15" fill="#FFFFFF"/>
    </g>
    
    <g transform="translate(50, 20) scale(0.5)">
      <path d="M0,-30 L6,-29 L9,-21 L18,-27 L24,-21 L18,-12 L29,-9 L30,-3 L21,0 L29,9 L24,21 L12,18 L9,29 L0,30 L-6,27 L-9,21 L-18,27 L-24,21 L-18,12 L-29,9 L-30,3 L-21,0 L-29,-9 L-24,-21 L-12,-18 L-9,-29 Z" 
            fill="#138808" opacity="0.8"/>
      <circle cx="0" cy="0" r="15" fill="#FFFFFF"/>
    </g>
  </g>
  
  <!-- Human figure symbolizing skilled worker -->
  <g transform="translate(120, 90)">
    <circle cx="0" cy="-15" r="12" fill="#09539a"/>
    <path d="M-15,5 C-15,0 -10,-10 0,-10 C10,-10 15,0 15,5" fill="#09539a"/>
    <line x1="0" y1="-3" x2="0" y2="20" stroke="#09539a" stroke-width="3"/>
    <line x1="0" y1="5" x2="-15" y2="20" stroke="#09539a" stroke-width="3"/>
    <line x1="0" y1="5" x2="15" y2="20" stroke="#09539a" stroke-width="3"/>
    <circle cx="-15" cy="20" r="4" fill="#FF9933"/>
    <circle cx="15" cy="20" r="4" fill="#138808"/>
  </g>
</svg>
