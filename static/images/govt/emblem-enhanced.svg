<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <!-- Background -->
  <circle cx="120" cy="120" r="100" fill="#FFFFFF" stroke="#09539a" stroke-width="2"/>
  
  <!-- Lion Capital - Base -->
  <rect x="90" y="170" width="60" height="10" fill="#09539a"/>
  
  <!-- Column -->
  <rect x="105" y="140" width="30" height="30" fill="#09539a"/>
  
  <!-- Lion Capital - Top -->
  <ellipse cx="120" cy="140" rx="40" ry="10" fill="#09539a"/>
  
  <!-- Lions (Simplified) -->
  <path d="M80,140 C80,120 100,100 120,120 C140,100 160,120 160,140" stroke="#FFFFFF" stroke-width="3" fill="none"/>
  
  <!-- Ashoka Chakra -->
  <circle cx="120" cy="120" r="30" fill="none" stroke="#09539a" stroke-width="3"/>
  
  <!-- Chakra Spokes -->
  <g stroke="#09539a" stroke-width="3">
    <line x1="120" y1="90" x2="120" y2="150"/>
    <line x1="90" y1="120" x2="150" y2="120"/>
    <line x1="98.8" y1="98.8" x2="141.2" y2="141.2"/>
    <line x1="98.8" y1="141.2" x2="141.2" y2="98.8"/>
    <line x1="103.4" y1="90.5" x2="136.6" y2="149.5"/>
    <line x1="103.4" y1="149.5" x2="136.6" y2="90.5"/>
    <line x1="90.5" y1="103.4" x2="149.5" y2="136.6"/>
    <line x1="90.5" y1="136.6" x2="149.5" y2="103.4"/>
  </g>
  
  <!-- Text -->
  <text x="120" y="200" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#09539a">सत्यमेव जयते</text>
</svg>
