<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <!-- Tricolor gradient -->
    <linearGradient id="tricolor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:0.2" />
      <stop offset="33.33%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="66.66%" style="stop-color:#138808;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Wavy pattern for background -->
    <pattern id="wavyPattern" width="200" height="200" patternUnits="userSpaceOnUse">
      <path d="M0,100 C40,80 60,120 100,100 C140,80 160,120 200,100" fill="none" stroke="#09539a" stroke-width="1" opacity="0.2"/>
      <path d="M0,150 C40,130 60,170 100,150 C140,130 160,170 200,150" fill="none" stroke="#09539a" stroke-width="1" opacity="0.2"/>
      <path d="M0,50 C40,30 60,70 100,50 C140,30 160,70 200,50" fill="none" stroke="#09539a" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="1200" height="400" fill="#f8f9fa"/>
  <rect x="0" y="0" width="1200" height="400" fill="url(#tricolor)"/>
  <rect x="0" y="0" width="1200" height="400" fill="url(#wavyPattern)"/>
  
  <!-- Main content background -->
  <rect x="50" y="50" width="1100" height="300" rx="8" fill="#FFFFFF" fill-opacity="0.9" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Decorative elements -->
  <circle cx="150" cy="100" r="20" fill="#FF9933" opacity="0.2"/>
  <circle cx="180" cy="150" r="15" fill="#138808" opacity="0.2"/>
  <circle cx="120" cy="190" r="25" fill="#09539a" opacity="0.2"/>
  
  <circle cx="1050" cy="100" r="20" fill="#FF9933" opacity="0.2"/>
  <circle cx="1020" cy="150" r="15" fill="#138808" opacity="0.2"/>
  <circle cx="1080" cy="190" r="25" fill="#09539a" opacity="0.2"/>
  
  <!-- Main text content -->
  <text x="600" y="130" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="#09539a">InternGenius</text>
  <text x="600" y="180" font-family="Arial" font-size="28" text-anchor="middle" fill="#333333">National Internship Portal</text>
  <text x="600" y="220" font-family="Arial" font-size="20" text-anchor="middle" fill="#666666">Ministry of Education, Government of India</text>
  
  <!-- Small Ashoka Chakra at bottom -->
  <g transform="translate(600, 300) scale(0.4)">
    <circle cx="0" cy="0" r="50" fill="#09539a" opacity="0.3"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#09539a" stroke-width="2"/>
    
    <!-- 24 spokes of the Ashoka Chakra -->
    <g stroke="#09539a" stroke-width="2">
      <line x1="0" y1="-40" x2="0" y2="40"/>
      <line x1="-40" y1="0" x2="40" y2="0"/>
      <line x1="-28" y1="-28" x2="28" y2="28"/>
      <line x1="-28" y1="28" x2="28" y2="-28"/>
      
      <line x1="-38" y1="-12" x2="38" y2="12"/>
      <line x1="-38" y1="12" x2="38" y2="-12"/>
      <line x1="-12" y1="-38" x2="12" y2="38"/>
      <line x1="-12" y1="38" x2="12" y2="-38"/>
      
      <line x1="-36" y1="-20" x2="36" y2="20"/>
      <line x1="-36" y1="20" x2="36" y2="-20"/>
      <line x1="-20" y1="-36" x2="20" y2="36"/>
      <line x1="-20" y1="36" x2="20" y2="-36"/>
    </g>
  </g>
  
  <!-- Emblem silhouette -->
  <g transform="translate(200, 180) scale(0.25)">
    <path d="M0,-150 C-50,-150 -100,-130 -130,-100 C-160,-70 -180,-20 -180,30 C-180,80 -160,130 -130,160 C-100,190 -50,210 0,210 C50,210 100,190 130,160 C160,130 180,80 180,30 C180,-20 160,-70 130,-100 C100,-130 50,-150 0,-150 Z" 
          fill="none" stroke="#09539a" stroke-width="8"/>
    
    <!-- Lions on top of the emblem -->
    <path d="M-100,-20 C-100,-40 -80,-60 -50,-60 C-20,-60 0,-40 0,-20" 
          fill="none" stroke="#09539a" stroke-width="8"/>
    <path d="M100,-20 C100,-40 80,-60 50,-60 C20,-60 0,-40 0,-20" 
          fill="none" stroke="#09539a" stroke-width="8"/>
    
    <!-- Column -->
    <rect x="-30" y="-20" width="60" height="150" fill="#09539a"/>
    
    <!-- Chakra -->
    <circle cx="0" cy="50" r="40" fill="none" stroke="#FFFFFF" stroke-width="5"/>
    <g stroke="#FFFFFF" stroke-width="5">
      <line x1="0" y1="10" x2="0" y2="90"/>
      <line x1="-40" y1="50" x2="40" y2="50"/>
      <line x1="-28" y1="22" x2="28" y2="78"/>
      <line x1="-28" y1="78" x2="28" y2="22"/>
    </g>
  </g>
  
  <!-- G20 logo silhouette -->
  <g transform="translate(1000, 180) scale(0.25)">
    <circle cx="0" cy="0" r="150" fill="none" stroke="#09539a" stroke-width="8"/>
    <text x="0" y="20" font-family="Arial" font-size="120" font-weight="bold" text-anchor="middle" fill="#09539a">G20</text>
    <text x="0" y="80" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#FF9933">INDIA</text>
  </g>
  
  <!-- Tricolor accent at bottom -->
  <rect x="50" y="350" width="366" height="8" fill="#FF9933"/>
  <rect x="416" y="350" width="368" height="8" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="0.5"/>
  <rect x="784" y="350" width="366" height="8" fill="#138808"/>
</svg>
