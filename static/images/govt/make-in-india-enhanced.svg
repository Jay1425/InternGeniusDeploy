<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <!-- Background -->
  <rect x="10" y="10" width="220" height="220" rx="10" fill="#FFFFFF" stroke="#09539a" stroke-width="3"/>
  
  <!-- Tricolor bars on top and bottom -->
  <rect x="10" y="10" width="220" height="15" rx="5" fill="#FF9933"/>
  <rect x="10" y="215" width="220" height="15" rx="5" fill="#138808"/>
  
  <!-- Make in India Text -->
  <text x="120" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#09539a">Make in India</text>
  <text x="120" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="#666666">मेक इन इंडिया</text>
  
  <!-- Lion silhouette - main symbol of Make in India -->
  <g transform="translate(120, 140) scale(1.2)">
    <!-- Lion body outline -->
    <path d="M-40,20 C-35,10 -25,0 -15,-5 C-5,-10 5,-10 15,-5 C25,0 35,10 40,20 
             C40,25 38,30 35,35 
             C30,32 25,30 20,30 
             C15,30 10,32 5,35 
             C0,32 -5,30 -10,30 
             C-15,30 -20,32 -25,35 
             C-30,35 -35,30 -40,25 Z" 
          fill="#FF9933" stroke="#FF9933" stroke-width="1"/>
    
    <!-- Lion facial features -->
    <circle cx="-15" cy="0" r="5" fill="#09539a"/> <!-- Eye -->
    <circle cx="15" cy="0" r="5" fill="#09539a"/> <!-- Eye -->
    <path d="M-5,10 C-3,15 3,15 5,10" stroke="#09539a" stroke-width="2" fill="none"/> <!-- Mouth -->
    <path d="M0,-5 L0,8" stroke="#09539a" stroke-width="2"/> <!-- Nose line -->
    
    <!-- Lion mane -->
    <g stroke="#FF9933" stroke-width="2">
      <path d="M-40,15 C-45,10 -48,5 -50,0" fill="none"/>
      <path d="M-35,0 C-40,-5 -42,-10 -45,-15" fill="none"/>
      <path d="M-20,-10 C-25,-15 -27,-20 -30,-25" fill="none"/>
      <path d="M0,-15 C0,-20 0,-25 0,-30" fill="none"/>
      <path d="M20,-10 C25,-15 27,-20 30,-25" fill="none"/>
      <path d="M35,0 C40,-5 42,-10 45,-15" fill="none"/>
      <path d="M40,15 C45,10 48,5 50,0" fill="none"/>
    </g>
  </g>
  
  <!-- Factory/manufacturing icon -->
  <g transform="translate(50, 160)">
    <rect x="0" y="-20" width="30" height="20" fill="#09539a"/>
    <polygon points="0,-20 15,-35 30,-20" fill="#09539a"/>
    <rect x="10" y="-15" width="10" height="10" fill="#FFFFFF"/>
    <rect x="35" y="-30" width="20" height="30" fill="#09539a"/>
    <rect x="40" y="-25" width="10" height="10" fill="#FFFFFF"/>
    <rect x="40" y="-10" width="10" height="5" fill="#FFFFFF"/>
  </g>
  
  <!-- Gear representing manufacturing -->
  <g transform="translate(180, 160) scale(0.6)">
    <path d="M0,-30 L6,-29 L9,-21 L18,-27 L24,-21 L18,-12 L29,-9 L30,-3 L21,0 L29,9 L24,21 L12,18 L9,29 L0,30 L-6,27 L-9,21 L-18,27 L-24,21 L-18,12 L-29,9 L-30,3 L-21,0 L-29,-9 L-24,-21 L-12,-18 L-9,-29 Z" 
          fill="#09539a" opacity="0.9"/>
    <circle cx="0" cy="0" r="15" fill="#FFFFFF"/>
    <circle cx="0" cy="0" r="5" fill="#09539a"/>
  </g>
</svg>
