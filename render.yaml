services:
  - type: web
    name: interngenius
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: MONGO_URI
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.14
    healthCheckPath: /
    autoDeploy: true
    ipAllowList: []
    disks:
      - name: uploads
        mountPath: static/uploads
        sizeGB: 1
